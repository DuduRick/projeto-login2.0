<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <section>
            
            <div id="image">

            </div>

            <div id="conteudo">
                <h1>Login</h1>
                <p id="text">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form>
                        <div class="entrada">
                            <p>
                                <span class="material-symbols-outlined">
                                    person
                                    </span>
                                <input type="email" name="email" id="iemail" required placeholder="seu e-mail" maxlength="40">
                            </p>
                        </div>
                        <div class="entrada">
                            <p>
                
                                <span class="material-symbols-outlined">
                                    vpn_key
                                    </span>
                                <input type="password" name="pass" id="ipass" required minlength="8" placeholder="sua senha">
                            </p>
                        </div>
                    <p id="enter">
                        <input type="submit" value="Entrar">
                    </p>
                    <p id="recovery">
                        <input type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
